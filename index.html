<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id='main-area'>
        <h1 id='title'>ForText</h1>
        <input type="text" name="text" id="text-camp" placeholder="Digite Algo" required='Escreva algo!'>
        <button id='convert-button'>Formatar</button>
        <div id="format-area">
            <div id="text-area">
                <h2 id='text'></h2>
            </div>
            <div id="format-buttons-area">
                <button class='format-button' title='Negrito'>
                    <b>N</b>
                </button>
                <button class='format-button' title='Italico'>
                    <i>I</i>
                </button>
                <button class='format-button' title='Sublinhado'>
                    <ins>S</ins>
                </button>
                <button class='format-button' title=MonoespaÃ§ado>
                    <code>M</code>
                </button>
            </div>
        </div>
        

    </main>

    <script src="script.js"></script>
</body>
</html>
